<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#512BD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#732FD4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="100" cy="96" r="92" fill="url(#bgGradient)" stroke="#3A1D8C" stroke-width="2"/>
  
  <!-- Document representation -->
  <rect x="50" y="40" width="100" height="120" rx="8" fill="url(#docGradient)" stroke="#DDD" stroke-width="1"/>
  
  <!-- Document lines representing AsciiDoc content -->
  <!-- Header line (title) -->
  <rect x="60" y="55" width="80" height="4" fill="#512BD4" rx="2"/>
  
  <!-- Section headers -->
  <rect x="60" y="70" width="60" height="3" fill="#666" rx="1"/>
  <rect x="60" y="80" width="45" height="2" fill="#888" rx="1"/>
  
  <!-- Paragraph lines -->
  <rect x="60" y="90" width="75" height="2" fill="#AAA" rx="1"/>
  <rect x="60" y="95" width="70" height="2" fill="#AAA" rx="1"/>
  <rect x="60" y="100" width="65" height="2" fill="#AAA" rx="1"/>
  
  <!-- Code block representation -->
  <rect x="60" y="110" width="80" height="25" fill="#F8F8F8" stroke="#DDD" stroke-width="1" rx="2"/>
  <rect x="65" y="115" width="3" height="3" fill="#512BD4" rx="1"/>
  <rect x="70" y="115" width="25" height="2" fill="#666" rx="1"/>
  <rect x="65" y="120" width="20" height="2" fill="#666" rx="1"/>
  <rect x="65" y="125" width="30" height="2" fill="#666" rx="1"/>
  
  <!-- List items -->
  <circle cx="63" cy="145" r="2" fill="#512BD4"/>
  <rect x="70" y="143" width="35" height="2" fill="#AAA" rx="1"/>
  <circle cx="63" cy="152" r="2" fill="#512BD4"/>
  <rect x="70" y="150" width="40" height="2" fill="#AAA" rx="1"/>
  
  <!-- .NET logo element in corner -->
  <g transform="translate(130, 125)">
    <!-- .NET circle -->
    <circle cx="15" cy="15" r="12" fill="#512BD4"/>
    <text x="15" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">.NET</text>
  </g>
  
  <!-- Transformation arrow -->
  <g transform="translate(90, 170)">
    <path d="M 0 0 L 12 0 L 8 -4 M 12 0 L 8 4" stroke="#512BD4" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Output format indicators -->
  <g transform="translate(110, 165)">
    <rect x="0" y="0" width="8" height="6" fill="#FF6B35" rx="1"/>
    <text x="4" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="3" font-weight="bold">H</text>
    <rect x="10" y="0" width="8" height="6" fill="#2ECC40" rx="1"/>
    <text x="14" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="3" font-weight="bold">M</text>
  </g>
</svg>